<!DOCTYPE html>
<html>
<head>
	<title>Margin dan Padding</title>
	<style>
		.satu{
		margin-top: 40px;
		margin-right: 50px;
		margin-left: 30px;
		margin-bottom: 60px;
		border: 1px solid black;
		background-color: lightblue;
		}
		.dua{
		margin-top: 50px;
		 padding: 40px;
   		 border: 1px solid black;
   		 background-color: lightblue;
		}
	</style>
</head>
<body>
	<div class="satu"> 

		<p>partisi ini memiliki margin atas 40px,kanan 50px, bawah 60px, kiri 30px</p>
	</div>
	<div class="dua">
		<p>sedangkan yang ini memiliki padding atas, kanan, bawah, dan kiri 40px</p>

	</div>
</body>
</html>
