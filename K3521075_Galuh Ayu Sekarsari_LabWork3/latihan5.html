<!DOCTYPE html>
<html>
<head>
	<title>FORMULIR PENDAFTARAN ANGGOTA PERPUSTAKAAN UNIVERSITAS SEBELAS MARET</title>
</head>
<body>
	<center><b>FORMULIR PENDAFTARAN ANGGOTA PERPUSTAKAAN</b></center>
	<center><b>UNIVERSITAS SEBELAS MARET SURAKARTA</b></center>
	<form border="1" method="post">
		<table align="center">
			
			<tbody><tr>
				<td>
					<b>Nama</b></td><td><input placeholder="Masukkan Nama Lengkap" size="50">
				</td>
			</tr>
			<tr>
				<td>
					<b>NIM</b></td><td><input placeholder="Masukkan NIM" size="50">
				</td>
			</tr><tr>
			</tr>
			<tr><td>
				<b>Tempat/Tanggal lahir</b></td><td><input placeholder="Masukkan Tempat/Tanggal lahir" size="50">
			</td>
		</tr><tr>
		</tr>
		<tr><td>
			<b>Prodi</b></td><td>
				<select name="Masukkan Program Studi">
				<option value="PTIK">pendidikan teknik informatika dan komputer</option>
				<option value="PM">pendidikan matematika</option>
				<option value="PF">pendidikan fisika </option>
				<option value="PBI">pendidikan bahasa inggris</option>
				<option value="IT">informatika</option>
				</select>
		</tr><tr>
		</tr>
		<tr><td>
			
		<b>Fakultas</b></td><td>
			<select name="Maukkan Nama Fakultas">
			<option value="FKIP">fakultas keguruan dan ilmu pendidikan</option>
			<option value="FEB">fakultas ekonomi dan bisnis</option>
			<option value="FH">fakultas hukum</option>
			<option value="FIB">fakultas ilmu budaya</option>
			<option value="FK">faultas kedokteran</option>
		</select>
		</td>
		</tr><tr>
		</tr>
		<tr><td>
			<b>NO HP</b></td><td><input placeholder="Masukkan Nomor HP " size="50"></td>
		</tr><tr>
		</tr>

		<tr><td>
			<b>Email</b></td><td><input placeholder="Maukkan Email" size="50"></td>
		</tr><tr>
		</tr>

		</tr><td>
			<b>Jenis Kelamin</b></td><td><input type="radio"> laki-laki</td>

		</tr><tr>
		</tr>
		<tr><td>
			<b></b></td><td><input type="radio">perempuan</td>
			<tr><td>

			<b>Tanggal Bergabung</b></td><td><input placeholder="Masukkan Tanggal " size="50"></td>
		</tr><tr>
		</tr>
		<tr><td>
			

			<b>Alamat lengkap</b></td><td><input placeholder="masukkan alamat lengkap" size="50"></td>
		</td></tr>
		</tbody>
		</table>

		<center>
			<input type="submit" value="kirim" name="">
			<input type="submit" value="reset" name="reset">
		</center>

			
		
	</form>
</body>
</html>
